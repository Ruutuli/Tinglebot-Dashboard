<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinglebot 2.0 - Welcome</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/262000d25d.js" crossorigin="anonymous"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="/images/tingleicon.png" alt="Tinglebot Logo" class="login-logo">
            <h1>Tinglebot 2.0</h1>
            <p class="login-subtitle">Welcome to Tinglebot Dashboard</p>
        </div>
        <div class="login-card">
            <div class="login-content">
                <!-- Discord Login Button -->
                <a href="/auth/discord" class="discord-login-button">
                    <i class="fab fa-discord"></i>
                    Continue with Discord
                </a>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <!-- Guest Access -->
                <button type="button" class="primary-button" onclick="window.location.href='/dashboard'">
                    <i class="fas fa-arrow-right"></i>
                    Continue as Guest
                </button>
                
                <div class="login-info">
                    <p>Login with Discord to access additional features like:</p>
                    <ul>
                        <li>Personal character management</li>
                        <li>Token tracking</li>
                        <li>Custom settings</li>
                        <li>Progress synchronization</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
