<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<body class="login-page">
    <!-- Background Animation Elements -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="/images/tingleicon.png" alt="Tinglebot Logo" class="login-logo">
                    <div class="logo-glow"></div>
                </div>
                <h1>Tinglebot 2.0</h1>
                <p class="login-subtitle">Welcome to Tinglebot Dashboard</p>
                <div class="version-badge">v2.0</div>
            </div>
            
            <div class="login-content">
                <!-- Discord Login Button -->
                <div class="button-wrapper">
                    <a href="/auth/discord" class="discord-login-button" aria-label="Login with Discord">
                        <i class="fab fa-discord"></i>
                        <span>Continue with Discord</span>
                        <div class="button-shine"></div>
                    </a>
                </div>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <!-- Guest Access -->
                <div class="button-wrapper">
                    <button type="button" class="primary-button button--full" onclick="window.location.href='/dashboard'" aria-label="Continue as Guest">
                        <i class="fas fa-arrow-right"></i>
                        <span>Continue as Guest</span>
                    </button>
                </div>
                
                <div class="login-info">
                    <p>Login with Discord to access additional features like:</p>
                    <ul>
                        <li>Personal character management</li>
                        <li>Token tracking</li>
                        <li>Custom settings</li>
                        <li>Progress synchronization</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2024 Tinglebot Dashboard. All rights reserved.</p>
        </div>
    </div>
    
    <script type="module" src="/js/login.js"></script>
    <script src="/js/blupee.js"></script>
</body>
</html>
